<html> 
  <head>
    <title>Google Clone</title> 
    <link href="google_css/style.css" rel="stylesheet"/>
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&amp;lang=en" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  </head>
 
  <body>
      <div id="nav"> 
          <a class="toplink">Gmail</a>
          <a class="toplink">Image</a>
          <a class="topimage"></a>
      </div>

      <div id="middle">
        <div id ="logo">
          <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" />
        </div>

        <div id="searchbarcontainer">
          <div id="search">
            <span class="material-icons md-dark md-inactive"> search </span>
          </div>
          <input id="searchbar" type="text" />
          <div id="voice">
            <span class="material-icons md-dark md-inactive"> mic </span>
          </div>
        </div>

        <div id="buttons">
          <div class="button">
            Google Search
          </div>
          <div class="button">
            I'm Feeling Lucky
          </div>
        </div>

        <div id="links">
          Google is offered in <a href="">Language 1</a> <a href="">Language 2</a>
        </div>

      </div>


      <!--This can be used to replace the margin-top section
        for #middle in the css file.
      -->
      <div id="footer-content">
        <a>Advertising</a>
        <a>Business</a>
        <a>How Search Works</a>
      </div>


  </body>
</html>
